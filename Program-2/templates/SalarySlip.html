<html>

<h2> <center> Salary Slip </center></h2>

<Table>
    <tr>
        <td>Name:</td>
        <td>{{name}}</td>
    </tr>
    <tr>
        <td> salary:</td>
        <td> {{salary}}</td>
    </tr>
    <tr>
        <td>Tax Rate:</td>
        {% if salary>=20000%}
            <td>20%</td>
        {%else%}
            <td>10%</td>
        {%endif%}
    </tr>
    <tr>
        <td>Tax:</td>
        {%if salary>=20000%}
            <td> {{salary*20/100}} </td>
        {%else%}
            <td>{{salary*15/100}}</td>
        {%endif%}
    </tr>
    <tr>
        <td>Net Salary</td>
        {%if salary>=20000%}
        <td> {{salary-(salary*20/100)}} </td>
    {%else%}
        <td>{{salary-(salary*15/100)}}</td>
    {%endif%}
    </tr>
</Table>
</html>
